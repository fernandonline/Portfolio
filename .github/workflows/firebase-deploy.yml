name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        dotnet-quality: 'preview'
    
    - name: Publish Blazor WebAssembly
      run: dotnet publish Portfolio/Portfolio.csproj -c Release -o Portfolio/dist
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Create service account key
      run: echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > ${{ github.workspace }}/gcloud-key.json
    
    - name: Deploy to Firebase Hosting
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcloud-key.json
      run: firebase deploy --only hosting